<div class="container-fluid">
  <p class="h3 p-3">{{ bookDetails.name }}</p>
  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ bookDetails.image }}"
          alt="{{ bookDetails.name }}"
        />
      </div>
    </div>
    <div class="col">
      <dl>
        <dt>Authors</dt>
        <dd class="caption" *ngFor="let author of bookDetails.authors">
          {{ author.name }}
        </dd>
        <dt>ISBN</dt>
        <dd>{{ bookDetails.isbn }}</dd>
        <hr />
        <dt>Publishing Date</dt>
        <dd>{{ bookDetails.publishingDate }}</dd>
        <hr />
        <dt class="bold">Editorial</dt>
        <dd>{{ bookDetails.editorial.name }}</dd>
        <hr />
        <dt class="bold">Description</dt>
        <dd>{{ bookDetails.description }}</dd>
      </dl>
    </div>
  </div>
</div>
